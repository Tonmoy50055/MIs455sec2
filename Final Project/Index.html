<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
        <link rel="stylsheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h1 class="text-center">Meal Finder</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="mb-4 d-flex justify-content-center">
            <input type="text" id="searchInput" class="form-control me-2" style="max-width: 500px;" placeholder="Search for a meal...">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <div id="results" class="row g-4"></div>
        <button id="showAllButton" class="btn btn-secondary mt-4 d-none">Show All</button>
    </main>

    <footer class="bg-black text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Meal Finder. Crafted with ❤️.</p>
        </div>
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
